version: 0.2

phases:
  build:
    commands:
      - curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
      - apt-get install -y nodejs
      - dotnet restore
      - dotnet build --configuration release
      - dotnet publish --configuration release
artifacts:
  files:
    - bin/Release/netcoreapp2.0/publish/wwwroot/*